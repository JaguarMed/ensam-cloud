# ENSAM Cloud Platform - Docker Compose
# Complete deployment with monitoring and reverse proxy
#
# Usage:
#   Development: docker-compose up -d app
#   Production:  docker-compose up -d
#
# Access:
#   - App:        http://localhost:8000 (direct) or http://localhost (via nginx)
#   - Prometheus: http://localhost:9090
#   - Grafana:    http://localhost:3000 (admin/admin)
#   - cAdvisor:   http://localhost:8081

version: '3.8'

services:
  # ==========================================================================
  # Nginx Reverse Proxy (Production)
  # ==========================================================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ensam-nginx
    ports:
      - "80:80"       # HTTP
      - "443:443"     # HTTPS
      - "8080:8080"   # HTTP dev (no SSL)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-ssl:/etc/nginx/ssl
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - ensam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Main Application
  # ==========================================================================
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ensam-cloud-app
    ports:
      - "8000:8000"   # Direct access (dev)
    environment:
      - DATABASE_URL=sqlite:///./data/cloud_platform.db
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production-use-openssl-rand-hex-32}
      - DEBUG=false
      - GPU_ENABLED=${GPU_ENABLED:-false}
      - CORS_ORIGINS=["http://localhost","http://localhost:8000","http://localhost:8080","https://localhost"]
    volumes:
      - app-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - ensam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # Prometheus - Metrics Collection
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ensam-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - ensam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Node Exporter - System Metrics
  # ==========================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ensam-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - ensam-network
    restart: unless-stopped

  # ==========================================================================
  # cAdvisor - Container Metrics
  # ==========================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: ensam-cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - ensam-network
    restart: unless-stopped

  # ==========================================================================
  # Grafana - Visualization & Dashboards
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: ensam-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - ensam-network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Certbot - Let's Encrypt SSL (Production)
  # ==========================================================================
  certbot:
    image: certbot/certbot:latest
    container_name: ensam-certbot
    volumes:
      - nginx-ssl:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - production

# ==========================================================================
# Networks
# ==========================================================================
networks:
  ensam-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  app-data:
    name: ensam-app-data
  prometheus-data:
    name: ensam-prometheus-data
  grafana-data:
    name: ensam-grafana-data
  nginx-ssl:
    name: ensam-nginx-ssl
  certbot-www:
    name: ensam-certbot-www
