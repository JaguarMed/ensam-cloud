# Prometheus Configuration for ENSAM Cloud Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Application metrics
  - job_name: 'ensam-cloud'
    static_configs:
      - targets: ['app:8000']
    metrics_path: '/api/metrics/'
    scrape_interval: 10s

  # Node exporter - system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']








