# Grafana Dashboard Provisioning
# Auto-load dashboards on startup

apiVersion: 1

providers:
  - name: 'ENSAM Cloud Platform'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards





