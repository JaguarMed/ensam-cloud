# ENSAM Cloud Platform - Ansible Inventory
# 
# Configuration des serveurs cibles pour le déploiement
#
# Usage:
#   ansible-playbook -i inventory.ini playbook.yml

[cloud_servers]
# Serveur de production
# cloud.ensam.ma ansible_host=192.168.1.100 ansible_user=ubuntu

# Serveur local (pour tests)
localhost ansible_connection=local

[cloud_servers:vars]
# Variables communes à tous les serveurs
ansible_python_interpreter=/usr/bin/python3
gpu_enabled=false

# Configuration de l'application
app_port=8000
grafana_password=admin123
secret_key=change-this-in-production-use-openssl-rand-hex-32

# Pour activer GPU sur un serveur spécifique:
# [gpu_servers]
# gpu-server ansible_host=192.168.1.101 gpu_enabled=true





