<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cloud Platform{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Inter & JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-space': '#050816',
                        'space-dark': '#0a0f1e',
                        'space-mid': '#111827',
                        'neon-cyan': '#22d3ee',
                        'neon-purple': '#a855f7',
                        'neon-pink': '#ec4899',
                        'neon-blue': '#3b82f6',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'gradient': 'gradient 8s ease infinite',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(34, 211, 238, 0.3)' },
                            '100%': { boxShadow: '0 0 30px rgba(168, 85, 247, 0.4)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        gradient: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #050816;
        }
        
        /* Glassmorphism card */
        .glass {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(34, 211, 238, 0.1);
        }
        
        .glass-strong {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(34, 211, 238, 0.15);
        }
        
        /* Neon glow effects */
        .neon-border {
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.1),
                        inset 0 0 15px rgba(34, 211, 238, 0.05);
        }
        
        .neon-border-purple {
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.1),
                        inset 0 0 15px rgba(168, 85, 247, 0.05);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #22d3ee 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Animated gradient background */
        .gradient-bg {
            background: linear-gradient(-45deg, #050816, #0a1628, #0f172a, #050816);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        /* Grid pattern overlay */
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(34, 211, 238, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        /* Radial glow */
        .radial-glow {
            background: radial-gradient(ellipse at center, rgba(34, 211, 238, 0.1) 0%, transparent 70%);
        }
        
        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 50%, #a855f7 100%);
            background-size: 200% 200%;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-position: 100% 0;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.4);
            transform: translateY(-2px);
        }
        
        /* Input styles */
        .input-dark {
            background: rgba(5, 8, 22, 0.8);
            border: 1px solid rgba(34, 211, 238, 0.2);
            transition: all 0.3s ease;
        }
        
        .input-dark:focus {
            border-color: rgba(34, 211, 238, 0.6);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
            outline: none;
        }
        
        /* Code editor */
        .code-editor {
            background: rgba(5, 8, 22, 0.9);
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(17, 24, 39, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(34, 211, 238, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(34, 211, 238, 0.5);
        }
        
        /* Status badges */
        .badge-queued {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .badge-running {
            background: rgba(234, 179, 8, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(234, 179, 8, 0.3);
        }
        
        .badge-finished {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .badge-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        /* Sidebar link */
        .sidebar-link {
            transition: all 0.2s ease;
        }
        
        .sidebar-link:hover {
            background: rgba(34, 211, 238, 0.1);
            border-left: 3px solid #22d3ee;
        }
        
        .sidebar-link.active {
            background: rgba(34, 211, 238, 0.15);
            border-left: 3px solid #22d3ee;
        }
        
        /* Stat card hover */
        .stat-card {
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(34, 211, 238, 0.15);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen gradient-bg grid-pattern text-white antialiased">
    {% block body %}{% endblock %}
    
    <!-- Common JavaScript -->
    <script>
        // ====================================================================
        // JWT Token Management
        // ====================================================================
        
        const TokenManager = {
            getToken() {
                return localStorage.getItem('access_token');
            },
            
            setToken(token) {
                localStorage.setItem('access_token', token);
            },
            
            removeToken() {
                localStorage.removeItem('access_token');
            },
            
            isAuthenticated() {
                const token = this.getToken();
                if (!token) return false;
                
                // Check if token is expired
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload.exp * 1000 > Date.now();
                } catch {
                    return false;
                }
            },
            
            getUserInfo() {
                const token = this.getToken();
                if (!token) return null;
                
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return {
                        id: payload.sub,
                        email: payload.email,
                        name: payload.name
                    };
                } catch {
                    return null;
                }
            }
        };
        
        // ====================================================================
        // API Helper
        // ====================================================================
        
        const API = {
            async fetch(url, options = {}) {
                const token = TokenManager.getToken();
                
                const headers = {
                    'Content-Type': 'application/json',
                    ...options.headers
                };
                
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                // Handle 401 - redirect to login
                if (response.status === 401) {
                    TokenManager.removeToken();
                    window.location.href = '/login';
                    return null;
                }
                
                return response;
            },
            
            async get(url) {
                return this.fetch(url);
            },
            
            async post(url, data) {
                return this.fetch(url, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
            }
        };
        
        // ====================================================================
        // Auth Functions
        // ====================================================================
        
        function logout() {
            TokenManager.removeToken();
            window.location.href = '/login';
        }
        
        function requireAuth() {
            if (!TokenManager.isAuthenticated()) {
                window.location.href = '/login';
                return false;
            }
            return true;
        }
        
        // ====================================================================
        // UI Helpers
        // ====================================================================
        
        function showNotification(message, type = 'info') {
            const colors = {
                success: 'bg-green-500/20 border-green-500/30 text-green-400',
                error: 'bg-red-500/20 border-red-500/30 text-red-400',
                info: 'bg-cyan-500/20 border-cyan-500/30 text-cyan-400',
                warning: 'bg-yellow-500/20 border-yellow-500/30 text-yellow-400'
            };
            
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-4 rounded-xl border ${colors[type]} backdrop-blur-lg z-50 animate-float`;
            notification.innerHTML = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
