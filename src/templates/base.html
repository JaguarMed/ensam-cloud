<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ENSAM Cloud Platform{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-blue': '#00f0ff',
                        'neon-purple': '#bf00ff',
                        'dark-bg': '#0a0a0f',
                        'dark-card': '#12121a',
                        'dark-border': '#1e1e2e'
                    },
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'Fira Code', 'monospace'],
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 50%, #0a0a0f 100%);
            min-height: 100vh;
        }
        
        /* Animated background grid */
        .bg-grid {
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }
        
        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        /* Glass card effect */
        .glass-card {
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 240, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Neon glow effects */
        .neon-glow {
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3),
                        0 0 40px rgba(0, 240, 255, 0.1);
        }
        
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5),
                         0 0 20px rgba(0, 240, 255, 0.3);
        }
        
        /* Button hover effects */
        .btn-neon {
            background: linear-gradient(135deg, #00f0ff 0%, #bf00ff 100%);
            transition: all 0.3s ease;
        }
        
        .btn-neon:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 240, 255, 0.4);
        }
        
        /* Input focus effects */
        .input-neon:focus {
            border-color: #00f0ff;
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
            outline: none;
        }
        
        /* Code editor styling */
        .code-editor {
            font-family: 'JetBrains Mono', monospace;
            background: #0d0d12;
            border: 1px solid rgba(0, 240, 255, 0.1);
        }
        
        .code-editor:focus {
            border-color: #00f0ff;
            box-shadow: 0 0 0 3px rgba(0, 240, 255, 0.1);
        }
        
        /* Status badges */
        .badge-success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .badge-running { background: rgba(0, 240, 255, 0.2); color: #00f0ff; }
        .badge-pending { background: rgba(234, 179, 8, 0.2); color: #eab308; }
        .badge-failed { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .badge-cancelled { background: rgba(156, 163, 175, 0.2); color: #9ca3af; }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0a0a0f;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #1e1e2e;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #2e2e3e;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(0, 240, 255, 0.1);
            border-top-color: #00f0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-grid text-white">
    {% block content %}{% endblock %}
    
    <!-- Toast notifications container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    
    <script>
        // JWT Token Management
        const TokenManager = {
            getToken() {
                return localStorage.getItem('access_token');
            },
            
            setToken(token) {
                localStorage.setItem('access_token', token);
            },
            
            removeToken() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('user');
            },
            
            getUser() {
                const user = localStorage.getItem('user');
                return user ? JSON.parse(user) : null;
            },
            
            setUser(user) {
                localStorage.setItem('user', JSON.stringify(user));
            },
            
            isAuthenticated() {
                const token = this.getToken();
                if (!token) return false;
                
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload.exp * 1000 > Date.now();
                } catch {
                    return false;
                }
            }
        };
        
        // API Client
        const API = {
            async request(url, options = {}) {
                const token = TokenManager.getToken();
                
                const headers = {
                    'Content-Type': 'application/json',
                    ...options.headers
                };
                
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                const response = await fetch(url, {
                    ...options,
                    headers
                });
                
                if (response.status === 401) {
                    TokenManager.removeToken();
                    window.location.href = '/login';
                    throw new Error('Session expired');
                }
                
                return response;
            },
            
            async get(url) {
                return this.request(url);
            },
            
            async post(url, data) {
                return this.request(url, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
            }
        };
        
        // Toast notifications
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                success: 'bg-green-500/20 border-green-500 text-green-400',
                error: 'bg-red-500/20 border-red-500 text-red-400',
                info: 'bg-blue-500/20 border-blue-500 text-blue-400',
                warning: 'bg-yellow-500/20 border-yellow-500 text-yellow-400'
            };
            
            toast.className = `px-4 py-3 rounded-lg border ${colors[type]} fade-in`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }
        
        // Logout function
        function logout() {
            TokenManager.removeToken();
            window.location.href = '/login';
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
